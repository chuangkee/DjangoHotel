
{% if request.user.is_authenticated %}
    <h1>Upload to qiniu cloud:</h1>
    <img src="{{ uf.img }}" width="180px" height="180px" alt="头像" />
    <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
        {% csrf_token %}
        {{ uf.as_p }}
        <input type="submit" value="上传"/>
    </form>
{% else %}

    <h1> <a href='/admin/'>需登录管理员帐号才能上传文件 </a></h1>

{% endif %}
